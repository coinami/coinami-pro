<!DOCTYPE html>
<head>
	<title>CoinAMI - Statistics</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
</head>
<body>
	<h2>Statistics</h2>
	Jobs unassigned: <div id="jobs_not_assigned"></div><br/>
	Jobs in queue: <div id="jobs_assigned"></div><br/>
	Jobs completed: <div id="jobs_completed"></div><br/>
	<script type="text/javascript">
		update = function(){
			$.ajax({
				url: "stats.json",
				dataType: "json",
				success:function(data){
					$("#jobs_not_assigned").html(data.unAssigned);
					$("#jobs_assigned").html(data.assigned);
					$("#jobs_completed").html(data.completed);
				}
			});
		}
		$(document).ready(function(){
			update();
			setInterval(update,5000);
		});
	</script>
</body>
